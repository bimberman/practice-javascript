<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./check-password.css">
  <title>Check Password</title>
</head>
<body>
  <form id="form" novalidate>
    <div>
      <label for="passValidation" class="password-form-label">Password</label>
      <input type="password" class="form-control" id="passValidation" value="" required>
    </div>
  </form>
  <div>
    <h4>The password must have:</h4>
    <ul id="validate-conditions">
      <li class="not-validated">At least 7 characters</li>
      <li class="not-validated">No more than 32 characters</li>
      <li class="not-validated">At least one number</li>
      <li class="not-validated">At least one uppercase letter</li>
      <li class="not-validated">At least one punctuation mark or at least one math symbol</li>
    </ul>
  </div>
  <script src="./check-password.js"></script>
</body>
</html>
